<main>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <img class="mb-4" src="{{ img }}" alt="" width="100%" height="400">
    <div class="card">
      <h1 class="card-title text-center">Iniciar sesión</h1>
      <div class="card-body">
        <input #email="ngModel" type="email" name="email" [(ngModel)]="user.email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="email.invalid && email.touched"
          class="form-control mb-4" placeholder="Email" required email>
        <input #password="ngModel" type="password" name="password" [(ngModel)]="user.password"
          [class.is-invalid]="password.invalid && password.touched" minlength="6"
          class="form-control mb-4" placeholder="Contraseña" required>
        <div class="mb-4">
          <input [(ngModel)]="rememberUser" name="rememberUser" type="checkbox"> <span> Mantener sesión iniciada</span>
        </div>
        <button class="w-100 btn btn-lg btn-primary text-center" type="submit">Iniciar sesión</button>
        <div class="mt-4">
          <p>
            ¿No tienes cuenta?
            <a [routerLink]="['/register']" class="txt1">Registrate aquí</a>
          </p>
          <p>
            ¿Has olvidado tu contraseña?
            <a [routerLink]="['/forgotPass']" class="txt1">Recuperala</a>
          </p>
        </div>
      </div>
    </div>
  </form>
</main>
