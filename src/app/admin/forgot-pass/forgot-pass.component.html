

<main>
    <img class="mb-5" src="{{ img }}" alt="" width="100%" height="400">

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="card">
            <h1 class="card-title text-center">Reiniciar su contraseña</h1>
            <div class="card-body">
                <div class="form-group">
                    <input #email="ngModel" type="email" name="email" [(ngModel)]="user.email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="email.invalid && email.touched"
                        class="form-control mb-4" placeholder="Email" required email>
                </div>
                <div class="form-group">
                    <button class="w-100 btn btn-lg btn-primary text-center" type="submit">Reiniciar password</button>
                </div>
                <div class="mt-4">
                    <p>
                        ¿Recuperaste la contraseña?
                        <a [routerLink]="['/login']" class="txt1">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
  </main>
